<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lofi UI</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .toolbar {
            padding: 10px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        .toolbar button {
            padding: 8px 16px;
            background: #0366d6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .toolbar button:hover {
            background: #0255b3;
        }
        #root {
            padding: 20px;
        }
        .error {
            color: #d73a49;
            padding: 10px;
            margin: 10px 0;
            background: #fff5f5;
            border: 1px solid #ffa7a7;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="window.electron.ipcRenderer.send('open-file')">Open Markdown File</button>
    </div>
    <div id="root"></div>
    <script src="./src/renderer.js"></script>
</body>
</html>
